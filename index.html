<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <header><img src="./images/logo.svg" alt="logo" class="log"></header>
    <section class="container">
      <div class="card-right"></div>
      <div class="card-left">
        <h1>We're <br> <span> coming <br> soon</span></h1>
        <p> Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="form" action="#">
          <input id="input" name='Email' id="Email" value="" type="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" id="icon-error" alt="icon-error">
          <button id="button"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
          <p id="error-text">Please provide a valid email</p>
          <p id="sucess-text">Sent with success</p>
        </form>
      </div>

    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/apostolovac">Cvetanka Apostolova</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
